<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态指令参数</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      <div v-sticky:[position]="100">stick top</div>
      <div v-sticky:[left]="100">stick top</div>
    </div>
</body>
<script>
var vm = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      position: 'top',
      left: "left"
    },
    directives: {
      sticky: {
        bind(el, ob) {
          console.log(ob)
          el.style.position='fixed';
          el.style[ob.arg] = `${ob.value}px`;
        },
      }
    }
});
</script>
</html>
